<!DOCTYPE html>
<!--derived from https://pwmarcz.pl/kaboom/-->

<html class="h-100">
<head>
    <meta charset="UTF-8">

    <title>Maze Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="mazeeditor.css">
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <div class="container">
        <h1>Maze Designer</h1>
        <div class="card">
            <div class="card-body">
                <div id="maze"></div>
            </div>
        </div>
        <div class="mt-2">

        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 mt-2">
                <div>
                    <button onclick="newMaze()" class="btn btn-primary w-100" id="new-maze">New Maze</button>
                </div>
                <div>
                    <button onclick="save()" class="btn btn-primary w-100" id="new-maze">Save</button>
                </div>
                <div class="input-group mt-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">width</div>
                    </div>
                    <input onchange="updateMax()" id="width" type="number" class="form-control" min="1" max="30"
                           value="10">
                </div>
                <div class="input-group mt-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">height</div>
                    </div>
                    <input onchange="updateMax()" id="height" type="number" class="form-control" min="1" max="30"
                           value="10">
                </div>


            </div>
            <div class="col-lg-3 col-md-6 mt-2">

            </div>
            <div class="col-lg-6 mt-2">

            </div>
        </div>

    </div>

    <div class="container">
        <h1>Result</h1>
        <div class="card">
            <div class="card-body">
                <pre id="grid"></pre>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3" style="background-color: #f5f5f5;">
    <div class="container">
        <small class="text-muted">

        </small>
    </div>
</footer>

<!-- recommended from https://getbootstrap.com/docs/4.6/getting-started/introduction/ -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

<script src="mazeeditor.js"></script>
</body>
